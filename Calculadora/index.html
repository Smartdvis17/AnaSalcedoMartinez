<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <br>
    <br>
    <h2>Calculadora</h2>
    <br>
    <label class="num1">Ingrese el número 1:</label>
    <input type="number" id="num1">
    <br>
    <br>
    <label class="num2">Ingrese el número 2:</label>
    <input type="number" id="num2">
    <br>
    <br>
    <button class="btn btn-primary" onclick="sumar()">Suma</button>
    <button class="btn btn-primary" onclick="restar()">Resta</button>
    <button class="btn btn-primary" onclick="multiplicar()">Multiplicación</button>
    <button class="btn btn-primary" onclick="dividir()">División</button>
    <br>
    <br>
    <label class="num1">El resultado es:</label>
    <span id="resultado"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
